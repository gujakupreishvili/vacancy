version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: gstore-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: users
    ports:
      - "5434:5432"
    volumes:
        - postgres_data:/var/lib/postgresql/data
        - ./server/init.sql:/docker-entrypoint-initdb.d/
    networks:
      - gstore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: gstore-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: 1234
      DB_NAME: users
      PORT: 3001
    volumes:
      - ./server:/app
      - /app/node_modules
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gstore-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: gstore-frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3001
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - gstore-network

volumes:
  postgres_data:
  uploads:

networks:
  gstore-network:
    driver: bridge